<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <title>Video transcribe and translation pro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4 mb-5">
  <h1 class="text-center">Video transcribe and translation pro</h1>

  <!-- API KULCSOK -->
  <div class="api-keys d-flex justify-content-between mb-3 p-3 bg-light rounded">
    <div>
      <label for="speechmaticsKey" class="form-label small">Speechmatics API Kulcs:</label>
      <input type="password" id="speechmaticsKey" class="form-control form-control-sm">
      <button id="saveSpeechmaticsKey" class="btn btn-secondary btn-sm mt-1">Mentés</button>
    </div>
    <div>
      <label for="geminiKey" class="form-label small">Gemini API Kulcs:</label>
      <input type="password" id="geminiKey" class="form-control form-control-sm">
      <button id="saveGeminiKey" class="btn btn-secondary btn-sm mt-1">Mentés</button>
    </div>
  </div>

  <!-- ÁTÍRÁS -->
  <div class="card">
    <div class="card-header fw-bold">1. Átírás</div>
    <div class="card-body">
      <input type="url" class="form-control" id="pageUrlInput" placeholder="Videó URL">
      <button id="transcribeButton" class="btn btn-primary mt-3 w-100">
        Átírás indítása
        <div id="transcribeSpinner" class="spinner-border spinner-border-sm d-none"></div>
      </button>
    </div>
  </div>

  <!-- EREDMÉNY -->
  <div class="card mt-3">
    <div class="card-header fw-bold">2. Eredmény</div>
    <div class="card-body">
      <div id="status" class="alert alert-info">Várakozás a feladatra...</div>
      <textarea id="srtEditor" class="form-control" rows="12"></textarea>
      <button id="downloadSrtButton" class="btn btn-outline-secondary mt-3">Felirat letöltése .srt</button>
    </div>
  </div>

  <!-- FORDÍTÁS -->
  <div class="card mt-3">
    <div class="card-header fw-bold">3. Fordítás</div>
    <div class="card-body">
      <select id="targetLanguageSelect" class="form-select">
        <option value="angol">Angol</option>
        <option value="magyar">Magyar</option>
        <option value="német">Német</option>
      </select>
      <button id="translateButton" class="btn btn-success mt-3">
        Fordítás
        <div id="translateSpinner" class="spinner-border spinner-border-sm d-none"></div>
      </button>
    </div>
  </div>

  <!-- LETÖLTÉS -->
  <div class="card mt-3">
    <div class="card-header fw-bold">4. Videó Letöltése</div>
    <div class="card-body">
      <input type="url" class="form-control" id="downloadUrlInput" placeholder="Videó URL">
      <button id="getLinksButton" class="btn btn-info mt-3">
        Letöltési opciók keresése
        <div id="downloadSpinner" class="spinner-border spinner-border-sm d-none"></div>
      </button>
      <div id="downloadLinksContainer" class="list-group mt-3"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/script.js"></script>
</body>
</html>
