<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Video Transcribe & Translate Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h1 class="text-center">Video Transcribe & Translate Pro</h1>

    <!-- Google login -->
    <div class="mb-3 text-center">
        {% if logged_in %}
            <a href="/logout" class="btn btn-danger">Kijelentkezés Google-ből</a>
        {% else %}
            <form action="/login" method="get" class="d-inline">
                <input type="hidden" name="stay" id="stayInput" value="false">
                <div class="form-check d-inline-block me-2">
                    <input class="form-check-input" type="checkbox" id="staySignedIn">
                    <label class="form-check-label" for="staySignedIn">Maradjak bejelentkezve</label>
                </div>
                <button type="submit" class="btn btn-primary" onclick="document.getElementById('stayInput').value=document.getElementById('staySignedIn').checked">Google bejelentkezés</button>
            </form>
        {% endif %}
    </div>

    <!-- Videó nyelv választás -->
    <div class="mb-3">
        <label for="sourceLanguageSelect" class="form-label">Videó/Audió nyelve:</label>
        <select id="sourceLanguageSelect" class="form-select">
            <option value="hu">Magyar</option>
            <option value="en">Angol</option>
            <option value="de">Német</option>
            <option value="fr">Francia</option>
            <option value="es">Spanyol</option>
            <option value="it">Olasz</option>
            <option value="uk">Ukrán</option>
            <option value="ru">Orosz</option>
            <option value="pl">Lengyel</option>
        </select>
    </div>

    <!-- Fordítás célnyelvre -->
    <div class="mb-3">
        <label for="targetLanguageSelect" class="form-label">Fordítás nyelve:</label>
        <select id="targetLanguageSelect" class="form-select">
            <option value="hu">Magyar</option>
            <option value="en">Angol</option>
            <option value="de">Német</option>
            <option value="fr">Francia</option>
            <option value="es">Spanyol</option>
            <option value="it">Olasz</option>
            <option value="uk">Ukrán</option>
            <option value="ru">Orosz</option>
            <option value="pl">Lengyel</option>
        </select>
        <button id="translateButton" class="btn btn-warning mt-2">Fordítás Gemini-vel</button>
    </div>

    <!-- Felirat editor -->
    <div class="card mb-3">
        <div class="card-header">Felirat</div>
        <div class="card-body">
            <textarea id="srtEditor" class="form-control" rows="15"></textarea>
            <div class="mt-3 d-flex gap-2">
                <button id="downloadSrtButton" class="btn btn-success">SRT letöltése</button>
                <button id="uploadDriveButton" class="btn btn-info">Feltöltés Google Drive-ba</button>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/script.js"></script>
</body>
</html>
